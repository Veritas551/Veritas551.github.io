<!DOCTYPE html>
<html>
<head>
    <title>Will's Website of Stuff</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dropdown styling */
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
        }

        .menu li {
            display: inline-block;
            position: relative;
            padding: 15px;
            color: white;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content li {
            display: block;
            padding: 12px 16px;
            color: black;
            background-color: white;
        }

        .dropdown-content li:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

        <h1>Welcome to Will's Website of Stuff</h1>

</body>
